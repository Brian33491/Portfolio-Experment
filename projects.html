<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li class="active"><a href="projects.html">Projects</a></li>
        </ul>
    </nav>

    <!-- Page Title -->
    <header class="page-header">
        <h1>Projects</h1>
    </header>

    <!-- Progress Circles -->
    <div class="progress-indicator">
        <div class="progress-circle active"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
    </div>

    <!-- Project Cards Container -->
    <main class="projects-container">
        <!-- Project 1 -->
        <div class="project-card">
            <div class="project-content">
                <h3>Web Design</h3>
                <p>Modern responsive website built with HTML/CSS/JS</p>
                <a href="#" class="project-link">View Details</a>
            </div>
            <div class="separator">
                <div class="circle-icon">
                    <i class="fas fa-code"></i>
                </div>
            </div>
            <div class="project-image" style="background-image: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>
        </div>

        <!-- Project 2 -->
        <div class="project-card">
            <div class="project-content">
                <h3>Mobile App</h3>
                <p>Cross-platform application with React Native</p>
                <a href="#" class="project-link">View Details</a>
            </div>
            <div class="separator">
                <div class="circle-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
            </div>
            <div class="project-image" style="background-image: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>

    <script src="script.js"></script>
